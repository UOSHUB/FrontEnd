<script type="text/ng-template" id="courses">
    <md-select ng-model="$ls.selected.course" class="no-margin" flex-gt-xs="30" flex>
        <md-option ng-repeat="id in $ls.terms[$toolbar.term].courses" ng-value="id" ng-if="$ls.courses[id].title && id.length < 8">{{ $ls.courses[id].title }}</md-option>
    </md-select>
</script>

<div layout="row" flex>
    <md-card flex="30">
        <md-toolbar md-colors="{background: 'brown-600'}">
            <div class="md-toolbar-tools" style="padding-right: 30px" flex>
                <md-icon md-font-icon="fa fa-file-text fa-fw"></md-icon>
                <span flex>Documents</span>
                <md-button class="md-icon-button" style="margin-right: 2px" ng-hide="mass" ng-click="mass = !mass">
                    <md-icon md-font-icon="fa fa-cloud-download fa-2x fa-fw"></md-icon>
                </md-button>
                <md-button ng-show="mass" style="margin-right: 16px" ng-click="downloadFiles()"
                           md-colors="{background: 'amber-300'}">Download Selected</md-button>
                <md-checkbox ng-show="mass" ng-checked="all" ng-click="all = !all"></md-checkbox>
            </div>
        </md-toolbar>
        <md-content flex>
            <md-list flex>
                <md-list-item ng-repeat="document in $ls.documents | filter: {'course': $ls.selected.course} | orderBy: 'uploadDate' | limitTo: 25"
                              class="md-2-line documents" ng-click="openFile(document)">
                    <div class="md-list-item-text" flex>
                        <h3>{{ document.title }}</h3>
                        <p>{{ document.file }}</p>
                    </div>
                    <div class="md-list-item-text fixed-56-width download">
                        <md-button ng-hide="mass" ng-href="{{ document.url }}" download="{{ document.file }}" name="{{ document.file }}" class="md-icon-button">
                            <md-icon md-font-icon="fa fa-download fa-2x"></md-icon>
                        </md-button>
                        <md-checkbox ng-show="mass" ng-checked="all" class="md-accent md-hue-3" style="margin: 16px" flex></md-checkbox>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-card>
    <div layout="column" flex>
        <div layout="row" flex="50">
            <card template="'updates'"></card>
            <card template="'deadlines'"></card>
        </div>
        <div layout="row" flex>
            <card flex="66" template="'info'"></card>
            <card template="'mailto'"></card>
        </div>
    </div>
</div>
