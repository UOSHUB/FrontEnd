<md-card flex ng-init="getData()">
    <md-toolbar md-colors="{background: color, color: 'grey-A100'}">
        <div class="md-toolbar-tools" flex>
            <md-icon md-font-icon="fa fa-{{ icon }} fa-fw"></md-icon>
            <span flex>{{ title }}</span>
        </div>
    </md-toolbar>
    <md-content>
        <md-list ng-include="'/static/cards/' + template + '.html'"></md-list>
    </md-content>
</md-card>
