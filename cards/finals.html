<md-toolbar md-colors="::{color: 'grey-A100'}">
    <div class="md-toolbar-tools" flex>
        <md-icon md-font-icon="fa fa-{{ ::icon }} fa-fw"></md-icon>
        <span flex>Final Exams</span>
    </div>
</md-toolbar>

<md-content>
    <loading items="$ls.finals" color="color"></loading>
    <md-list>
        <md-list-item class="md-2-line" ng-repeat="final in $ls.finals | orderBy: 'date'" ng-click="null">
            <div class="md-list-item-text">
                <h3>{{ ::$ls.courses[final.course].title }}</h3>
                <p>{{ ::final.start }} -> {{ ::final.end }}</p>
            </div>
            <div class="md-list-item-text align-right fixed-56-width">
                <h3>{{ ::parseDate(final.date) | date: 'MMMâ€š dd' }}</h3>
                <p class="md-caption">{{ ::final.location }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
