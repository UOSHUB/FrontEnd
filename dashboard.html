<script type="text/ng-template" id="dashboard">
    <span ng-bind-html="$toolbar.termTitle($toolbar.thisTerm)"></span>
</script>

<div layout="row" flex>
    <div layout="column" flex="66" ng-if="$media('gt-xs')">
        <div layout="row" flex="60">
            <md-card ng-repeat="card in ::cards[0]" ng-include="::card.url()" card></md-card>
        </div>
        <div layout="row" flex="40">
            <md-card ng-repeat="card in ::cards[2]" ng-include="::card.url()" card></md-card>
        </div>
    </div>
    <md-card layout="column" flex-gt-xs="33" ng-include="$media('gt-xs') ? cards[1].url() : $ls.selected.dashboardCard.url()" card></md-card>
</div>

<navbar cards="::cards" select="dashboardCard" default="classes" ng-if="$media('xs')"></navbar>
