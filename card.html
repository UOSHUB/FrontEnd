<md-card flex-gt-xs>
    <md-toolbar md-colors="{background: color, color: 'grey-A100'}">
        <div class="md-toolbar-tools" flex>
            <md-icon md-font-icon="fa fa-{{ icon }} fa-fw"></md-icon>
            <span flex>{{ name }}</span>
        </div>
    </md-toolbar>
    <md-content>
        <md-list ng-transclude>
        </md-list>
    </md-content>
</md-card>
