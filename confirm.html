<md-dialog>
    <md-toolbar style="background: rgb(251, 140, 0)">
        <div class="md-toolbar-tools">
            <h2>Submit these files?</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-icon="fa fa-times fa-lg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-list style="padding: 16px 8px 8px">
            <md-list-item class="md-1-line" ng-repeat="file in files">
                <div class="md-list-item-text">
                    <md-icon md-font-icon="fa fa-file"></md-icon>
                    {{ file.name }}
                </div>
                <div class="md-secondary" style="padding-left: 16px">
                    {{ file.size | bytes }}
                </div>
            </md-list-item>
        </md-list>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="hide()">Submit</md-button>
    </md-dialog-actions>
</md-dialog>
