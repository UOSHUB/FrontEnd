<div layout="row" flex="10" ng-init="$ls.loggedIn && goto('dashboard')"></div>
<div layout="row" layout-align="center center">
    <div layout="column" flex="40" layout-padding>
        <span class="md-headline" md-colors="{color: 'primary'}">By Students, For Students</span>
        <span class="md-subhead">This'll revolutionize your experience with UOS online services and combine all of them in one place (Blackboard, myUDC, Outlook Email)</span>
        <md-button class="md-raised" layout-padding login>Take a Tour</md-button>
        <md-button class="md-raised" layout-padding login>Get Started, Login</md-button>
    </div>
    <div id="slideshow-new-logo" layout="column" flex="60">
        <div id="slideshow">
            <img ng-repeat="image in images track by $index"
                 ng-src="/static/img/{{ image }}.png" ng-show="$index == counter"/>
        </div>
        <span id="new-logo" layout="row" layout-align="center center">
            <img src="/static/img/favicon.ico">
        </span>
    </div>
</div>
